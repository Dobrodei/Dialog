<section class="section feedback">
  <div class="container">
    <div class="feedback__container">
      <div class="feedback__left">
        <h2 class="feedback__title">
          Запрос расчёта стоимости письменного перевода
        </h2>
        <div class="feedback__inner">
          <p class="feedback__descr">
            Отправьте заявку и мы пришлем вам стоимость письменного перевода
          </p>
          <div class="feedback__img">
            <img src="./images/feedback.png" aria-hidden="true" alt="" width="185" height="275">
          </div>
        </div>
      </div>
      <form action="#" class="form">
        <label class="form__label">
          <span class="form__descr">
            Имя
          </span>
          <input type="text" name="name" class="form__input">
        </label>
        <label class="form__label">
          <span class="form__descr">
            Email
          </span>
          <input type="mail" name="mail" class="form__input">
        </label>
        <label class="form__label">
          <span class="form__descr">
            Телефон
          </span>
          <input type="tel" name="tel" class="form__input" placeholder="+7 (999) 999-99-99">
        </label>
        <label class="form__label">
          <span class="form__descr">
            Какая услуга вам необходима?
          </span>
          <input type="text" name="text" class="form__input">
        </label>
        <label class="form__label">
          <span class="form__descr">
            Прикрепите фото или скан документа
          </span>
          <input type="file" name="file" class="form__input">
        </label>
        <div class="form__footer">
          <button class="form__btn btn" type="submit">Отправить</button>
          <label class="form__apply" for="input-checkbox">
            <span class="form__box">
              <input class="form__check" id="input-checkbox" type="checkbox" checked>
              <span class="form__checkbox"></span>
            </span>
            <span class="form__text">
              Я согласен на обработку персональных данных
            </span>
          </label>
        </div>
      </form>
    </div>
  </div>
</section>
